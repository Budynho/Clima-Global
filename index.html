<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clima Global</h1>
        <input type="text" id="city" placeholder="Digite o nome da cidade">
        <button onclick="getWeather()">Ver Clima</button>

        <div id="weatherInfo">
            <h2 id="cityName"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <img id="logo" src="logo.png" alt="logo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
